AppBundle\Entity\User:
    user{1..10}:
        username(unique): <userName()>
        password: "$2a$10$77RsIOPvT9ZxVdfcsRCCZet6Zg6krq3smbpCrkIX6El8QuFJMLL0G" # user
        email: <email()>
        isActive: true
        roles: "ROLE_USER"
        firstName: <firstName()>
        lastName: <lastName()>
        posts: 1x @post*
        comments: 1x @comment*

AppBundle\Entity\Category:
    category{1..10}:
        categoryName(unique): <word()>
        posts: 1x @post*

AppBundle\Entity\Tag:
    tag{1..30}:
        tagName(unique): <word()>
        weightTag: <numberBetween(1, 30)>
        posts: 2x @post*

AppBundle\Entity\Post:
    post{1..20}:
        titlePost: <sentence(4)>
        textPost: <text(2000)>
        rating: <randomFloat(1, 0, 5)>
        nameImage: <word()>
        pathImage: <imageURL()>
        comments: 2x @comment*
        tags: 3x @tag*
        category: "@category*"
        author: "@user*"

AppBundle\Entity\Comment:
    comment{1..60}:
        textComment: <text()>
        rating: <numberBetween(1, 5)>
        post: "@post*"
        author: "@user*"









